<div>
    <div class="session">
        {{#if Link}}
            <a href="{{Link}}" target="_system">{{Session}}</a>
        {{else}}
            <a href="#nolink">{{Session}}</a>
        {{/if}}
    </div>
    <div class="company">
        {{Company}}
    </div>
    <div class="day-and-time">
        <span class="level">{{Level}}</span> - <span class="time">{{Moment When "ddd, h:mma"}}</span>
    </div>
</div>
