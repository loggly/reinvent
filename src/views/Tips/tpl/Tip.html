<div>
    <div class="title">
        {{tip.[0]}}
    </div>

    <div class="details">

	    <!-- Link? -->
	    <div class="more-info">
	        {{tip.[1]}}
	    </div>
	    <div class="more-info-2">
	        
	        {{#if tip.[3]}}
	        	<a href="{{tip.[4]}}" target="_system">{{tip.[3]}}</a>
	        {{else}}
	        	{{tip.[2]}}
	        {{/if}}
	    </div>


	    {{#each more}}

		    <div class="more-info">
		        {{[1]}}
		    </div>
		    <div class="more-info-2">
		        
		        {{#if [3]}}
		        	<a href="{{[4]}}" target="_system">{{[3]}}</a>
		        {{else}}
		        	{{[2]}}
		        {{/if}}

		    </div>

	    {{/each}}

	</div>

</div>
